<html>
    <head>javscript assignement aug19<br></head>
    <body>
        <script>
            function no(A){
           
          
            for (let a = 0; a * a < A; a++) {
                for (let b = 0; b * b < A; b++) {
                    if (a * a + b * b == A) {
                        
                        document.write("pair of number " +A+ "   a="+a+" b="+b );
                        document.write("<br>");
                    }
                }
               
            }
            
            }
            no(5);
            
            no(9);
            no(20);
      
        </script>
    </body>
</html>
